<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow — Pomodoro Tracker</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --bg: #0F0F0F;
            --surface: #151515;
            --text: #FFFFFF;
            --muted: #A0A0A0;
            --accent: #FF6B00;
            --accent-2: #FF8C42;
            --divider: #232323;
            --success: #2FC57C;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg);
            color: var(--text);
        }
        .container-app { max-width: 800px; }

        /* Component Styles using CSS Variables */
        .card {
            background-color: var(--surface);
            border: 1px solid var(--divider);
        }
        .header-card {
             background-color: var(--surface);
             border: 1px solid var(--divider);
        }

        /* Timer Styles */
        #timer-display {
            font-size: 5rem;
            font-weight: 700;
            color: var(--text);
            transition: color 0.3s ease-in-out;
        }
        .timer-section.running #timer-display {
            color: var(--accent);
        }

        /* Button Styles */
        .btn-primary {
            background-color: var(--accent);
            color: var(--bg);
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn-primary:hover:not(:disabled) { background-color: var(--accent-2); }
        .btn-primary:active { transform: translateY(1px); }
        .btn-primary:disabled { background-color: #3f3f46; color: #a1a1aa; cursor: not-allowed; }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn-secondary:hover:not(:disabled) { background-color: rgba(255, 107, 0, 0.1); }
        .btn-secondary:disabled {
            border-color: #3f3f46;
            color: #a1a1aa;
            cursor: not-allowed;
        }


        .switch {
            background-color: var(--bg);
            color: var(--muted);
            border: 1px solid var(--divider);
            transition: all 0.2s;
        }
        .switch.active {
            background-color: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }
        .btn-icon { color: var(--muted); transition: color 0.2s; }
        .btn-icon:hover { color: var(--accent-2); }

        /* Task List Styles */
        #task-list li {
            border-bottom: 1px solid var(--divider);
        }
        .task-title.completed {
            text-decoration: line-through;
            color: var(--muted);
        }
        .task-checkbox {
            accent-color: var(--success);
        }

        /* Modal & Sidebar Styles */
        .modal-backdrop, .sidebar-backdrop {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
        }
        .modal-backdrop.open, .sidebar-backdrop.open {
            opacity: 1;
            pointer-events: all;
        }
        .modal-content {
            background-color: var(--surface);
            border: 1px solid var(--divider);
            transform: translateY(-50px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .modal-backdrop.open .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
        .modal-input {
            background-color: var(--bg);
            border: 1px solid var(--divider);
        }
        .modal-input:focus {
             border-color: var(--accent);
             box-shadow: none;
             outline: 2px solid transparent;
             outline-offset: 2px;
             --tw-ring-color: var(--accent);
        }
        
        /* Sidebar Menu */
        .sidebar {
            background-color: var(--surface);
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .sidebar.open {
            transform: translateX(0);
        }

        /* Loading Spinner */
        .loading-spinner {
            border: 3px solid var(--divider);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 1rem;
            height: 1rem;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="sidebar-backdrop fixed inset-0 z-40" id="sidebar-backdrop"></div>
    <div id="sidebar" class="sidebar fixed top-0 left-0 h-full w-64 p-6 z-50">
        <h2 class="text-2xl font-bold text-accent mb-8">Menu</h2>
        <nav>
            <ul>
                <li>
                    <a href="index.html" class="flex items-center p-3 rounded-lg text-lg hover:bg-gray-800 transition-colors">
                        <i class="fa-solid fa-home w-6 mr-3"></i>
                        Home
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="container-app mx-auto">
        <!-- Header and User Info (No Navbar) -->
        <header class="mb-8 p-4 header-card rounded-xl flex justify-between items-center">
            <button id="menu-btn" class="btn-icon text-xl p-2 rounded-full hover:bg-gray-800 transition" title="Open Menu">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div>
                <h1 id="greeting-text" class="text-2xl font-bold text-white text-center">Ready to Focus?</h1>
                <p id="user-info" class="text-xs text-gray-400 text-center"></p>
            </div>
            <button id="settings-btn" class="btn-icon text-xl p-2 rounded-full hover:bg-gray-800 transition" title="Settings">
                <i class="fa-solid fa-gear"></i>
            </button>
        </header>

        <!-- Main Timer Section -->
        <section class="mb-8 p-6 rounded-3xl timer-section card" id="timer-section">
            <div class="text-center mb-4">
                <p id="session-label" class="text-sm font-semibold text-gray-400 mb-2">Loading...</p>
                <div id="timer-display" class="tabular-nums">25:00</div>
            </div>

            <div class="flex justify-center space-x-2 mb-6">
                <button class="switch rounded-full px-4 py-2 text-sm font-medium active" data-type="focus">Focus</button>
                <button class="switch rounded-full px-4 py-2 text-sm font-medium" data-type="shortBreak">Short Break</button>
                <button class="switch rounded-full px-4 py-2 text-sm font-medium" data-type="longBreak">Long Break</button>
            </div>

            <div class="flex justify-center space-x-4">
                <button id="start-btn" class="btn-primary px-8 py-3 rounded-xl font-bold text-lg" disabled>
                    <i class="fa-solid fa-play mr-2"></i> Start
                </button>
                <button id="pause-btn" class="btn-secondary px-8 py-3 rounded-xl font-bold text-lg" disabled>
                    <i class="fa-solid fa-pause mr-2"></i> Pause
                </button>
            </div>
        </section>

        <!-- Task List Section -->
        <section class="p-6 rounded-xl card">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-white">Tasks</h2>
                <button id="add-task-btn" class="btn-primary rounded-full w-8 h-8 flex items-center justify-center text-lg" title="Add New Task">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <ul id="task-list" class="space-y-2">
                <!-- Tasks will be rendered here by JS -->
                <li class="flex justify-center text-gray-500 py-4">Loading tasks...</li>
            </ul>
        </section>

        <!-- Footer / Status Bar -->
        <footer class="mt-6 text-center text-sm">
            <p id="app-status" class="text-gray-500">Initializing...</p>
        </footer>
    </div>

    <!-- ⚙️ Settings Modal -->
    <div id="settings-modal-backdrop" class="modal-backdrop fixed inset-0 z-40 flex items-center justify-center">
        <div class="modal-content p-6 rounded-xl w-full max-w-sm">
            <h3 class="text-2xl font-bold mb-4 text-white">Adjust Settings</h3>
            <form id="settings-form">
                <div class="mb-4">
                    <label for="focus-time" class="block text-sm font-medium text-gray-300">Focus Time (minutes)</label>
                    <input type="number" id="focus-time" min="1" required class="modal-input mt-1 block w-full rounded-md p-2 text-white">
                </div>
                <div class="mb-4">
                    <label for="short-break-time" class="block text-sm font-medium text-gray-300">Short Break (minutes)</label>
                    <input type="number" id="short-break-time" min="1" required class="modal-input mt-1 block w-full rounded-md p-2 text-white">
                </div>
                <div class="mb-6">
                    <label for="long-break-time" class="block text-sm font-medium text-gray-300">Long Break (minutes)</label>
                    <input type="number" id="long-break-time" min="1" required class="modal-input mt-1 block w-full rounded-md p-2 text-white">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancel-settings" class="px-4 py-2 bg-gray-700 text-gray-200 rounded-lg hover:bg-gray-600 transition">Cancel</button>
                    <button type="submit" class="btn-primary px-4 py-2 rounded-lg">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 💬 Custom Dialog/Prompt Modal -->
    <div id="custom-dialog-backdrop" class="modal-backdrop fixed inset-0 z-50 flex items-center justify-center">
        <div id="custom-dialog-content" class="modal-content p-6 rounded-xl w-full max-w-sm">
            <p id="dialog-message" class="text-lg mb-4 text-white"></p>
            <div id="dialog-input-container" class="mb-6 hidden">
                <input type="text" id="dialog-input" placeholder="Type here..." class="modal-input block w-full rounded-md p-2 text-white">
            </div>
            <div class="flex justify-end space-x-3">
                <button type="button" id="dialog-cancel-btn" class="px-4 py-2 bg-gray-700 text-gray-200 rounded-lg hover:bg-gray-600 transition">Cancel</button>
                <button type="button" id="dialog-confirm-btn" class="btn-primary px-4 py-2 rounded-lg">OK</button>
            </div>
        </div>
    </div>

    <script type="module">
      // --- ⚙️ Firebase Setup ---
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import { getFirestore, doc, setDoc, onSnapshot, collection, query, deleteDoc, addDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

      document.addEventListener('DOMContentLoaded', () => {
        // Global Firebase variables provided by Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDbopHBMCkJ_5mKyZfQp3mGK7zHfOyswQY",
          authDomain: "focusflow-tracker-7307d.firebaseapp.com",
          projectId: "focusflow-tracker-7307d",
          storageBucket: "focusflow-tracker-7307d.appspot.com",
          messagingSenderId: "553409175215",
          appId: "1:553409175215:web:de3cd1a3c46e36e7bdfe5a"
        };

        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth;
        let unsubscribeSettings; 
        let unsubscribeTasks;    
        let isLocalMode = false;

        // --- 🧠 Application State ---
        let appState = {
            settings: { focus: 25, shortBreak: 5, longBreak: 15 }, 
            tasks: [],
            timeRemainingSeconds: 25 * 60,
            currentSessionType: 'focus',
            isRunning: false,
            timerInterval: null,
            userId: null,
            pomodoroCount: 0, 
        };

        // --- 🏠 DOM Elements ---
        const timerDisplay = document.getElementById('timer-display');
        const sessionLabel = document.getElementById('session-label');
        const timerSection = document.getElementById('timer-section');
        const startButton = document.getElementById('start-btn');
        const pauseButton = document.getElementById('pause-btn');
        const settingsButton = document.getElementById('settings-btn');
        const switches = document.querySelectorAll('.switch');
        const taskList = document.getElementById('task-list');
        const addTaskButton = document.getElementById('add-task-btn');
        const userInfoElement = document.getElementById('user-info');
        const appStatus = document.getElementById('app-status');
        const settingsModalBackdrop = document.getElementById('settings-modal-backdrop');
        const settingsForm = document.getElementById('settings-form');
        const cancelSettingsButton = document.getElementById('cancel-settings');
        const inputFocus = document.getElementById('focus-time');
        const inputShort = document.getElementById('short-break-time');
        const inputLong = document.getElementById('long-break-time');
        const dialogBackdrop = document.getElementById('custom-dialog-backdrop');
        const dialogMessage = document.getElementById('dialog-message');
        const dialogInputContainer = document.getElementById('dialog-input-container');
        const dialogInput = document.getElementById('dialog-input');
        const dialogConfirmBtn = document.getElementById('dialog-confirm-btn');
        const dialogCancelBtn = document.getElementById('dialog-cancel-btn');
        const menuButton = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarBackdrop = document.getElementById('sidebar-backdrop');

        let currentConfirmCallback = null;
        let currentCancelCallback = null;
        let isPromptMode = false;

        // --- 📢 Custom Dialog Functions ---
        const showCustomDialog = (message, onConfirm = null, onCancel = null, isPrompt = false, placeholder = '') => {
            dialogMessage.textContent = message;
            currentConfirmCallback = onConfirm;
            currentCancelCallback = onCancel;
            isPromptMode = isPrompt;

            if (isPrompt) {
                dialogInputContainer.classList.remove('hidden');
                dialogInput.value = '';
                dialogInput.placeholder = placeholder;
                dialogCancelBtn.classList.remove('hidden');
            } else if (onConfirm && onCancel) {
                dialogInputContainer.classList.add('hidden');
                dialogCancelBtn.classList.remove('hidden');
            } else {
                dialogInputContainer.classList.add('hidden');
                dialogCancelBtn.classList.add('hidden');
            }
            dialogBackdrop.classList.add('open');
        };

        const hideCustomDialog = () => {
            dialogBackdrop.classList.remove('open');
            currentConfirmCallback = null;
            currentCancelCallback = null;
            isPromptMode = false;
        };

        const handleConfirm = () => {
            let result = true;
            if (isPromptMode) result = dialogInput.value;
            if (currentConfirmCallback) currentConfirmCallback(result);
            hideCustomDialog();
        };

        const handleCancel = () => {
            if (currentCancelCallback) currentCancelCallback(null);
            hideCustomDialog();
        };
        
        // --- 🛠️ Utility Functions ---
        const updateStatus = (message, isLoading = false) => {
            appStatus.innerHTML = isLoading ? `<span class="loading-spinner"></span> ${message}` : message;
        };

        const formatTime = (totalSeconds) => {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        };

        const updateTimerDisplay = () => {
            timerDisplay.textContent = formatTime(appState.timeRemainingSeconds);
            const minutes = appState.settings[appState.currentSessionType];
            let labelText;
            if (appState.currentSessionType === 'focus') {
                labelText = `Focus Session (${minutes} min) | Pomodoros: ${appState.pomodoroCount}`;
            } else if (appState.currentSessionType === 'shortBreak') {
                labelText = `Short Break (${minutes} min)`;
            } else if (appState.currentSessionType === 'longBreak') {
                labelText = `Long Break (${minutes} min)`;
            }
            sessionLabel.textContent = labelText;
            timerSection.classList.toggle('running', appState.isRunning);
            startButton.disabled = appState.isRunning;
            pauseButton.disabled = !appState.isRunning;
        };

        const switchSession = (newType) => {
            if (appState.isRunning) return;
            appState.timeRemainingSeconds = appState.settings[newType] * 60;
            appState.currentSessionType = newType;
            switches.forEach(s => s.classList.remove('active'));
            document.querySelector(`.switch[data-type="${newType}"]`)?.classList.add('active');
            updateTimerDisplay();
        };

        // --- ⏰ Timer Logic ---
        const tick = () => {
            if (appState.timeRemainingSeconds > 0) {
                appState.timeRemainingSeconds--;
                updateTimerDisplay();
            } else {
                clearInterval(appState.timerInterval);
                appState.isRunning = false;
                const audio = new Audio('data:audio/wav;base64,UklGRl9vT1JXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAAABkYXRhAAH4AAAA');
                audio.play().catch(() => {});
                let nextType;
                if (appState.currentSessionType === 'focus') {
                    appState.pomodoroCount++;
                    nextType = appState.pomodoroCount >= 4 ? 'longBreak' : 'shortBreak';
                    if (nextType === 'longBreak') appState.pomodoroCount = 0;
                } else {
                    nextType = 'focus';
                }
                switchSession(nextType);
                showCustomDialog(`Time is up! Starting ${nextType.replace('B', ' B')}.`, handleConfirm);
            }
        };

        const startTimer = () => {
            if (appState.isRunning) return;
            appState.isRunning = true;
            appState.timerInterval = setInterval(tick, 1000);
            updateTimerDisplay();
        };

        const pauseTimer = () => {
            if (!appState.isRunning) return;
            appState.isRunning = false;
            clearInterval(appState.timerInterval);
            updateTimerDisplay();
        };

        // --- 🧱 Data Logic (Firestore & Local) ---
        const settingsDocPath = () => `artifacts/${appId}/users/${appState.userId}/settings/pomodoro`;
        const tasksCollectionPath = () => `artifacts/${appId}/users/${appState.userId}/tasks`;

        const setupSettingsListener = () => {
            if (isLocalMode) return;
            if (unsubscribeSettings) unsubscribeSettings();
            const settingsRef = doc(db, settingsDocPath());
            unsubscribeSettings = onSnapshot(settingsRef, (docSnap) => {
                if (docSnap.exists()) {
                    const savedSettings = docSnap.data();
                    appState.settings = {
                        focus: savedSettings.focus || 25,
                        shortBreak: savedSettings.shortBreak || 5,
                        longBreak: savedSettings.longBreak || 15,
                    };
                } else {
                    setDoc(settingsRef, appState.settings).catch(e => console.error("Error setting default settings:", e));
                }
                if (!appState.isRunning) switchSession(appState.currentSessionType);
                updateStatus('Ready to Focus!', false);
                startButton.disabled = false;
            }, (error) => {
                console.error("Error listening to settings:", error);
                updateStatus('Error loading settings.', false);
            });
        };

        const setupTasksListener = () => {
            if (isLocalMode) return;
            if (unsubscribeTasks) unsubscribeTasks();
            const q = query(collection(db, tasksCollectionPath()));
            unsubscribeTasks = onSnapshot(q, (snapshot) => {
                let loadedTasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                appState.tasks = loadedTasks.sort((a, b) => a.createdAt - b.createdAt);
                renderTasks();
            }, (error) => console.error("Error listening to tasks:", error));
        };

        const saveSettings = async (e) => {
            e.preventDefault();
            const newSettings = {
                focus: parseInt(inputFocus.value),
                shortBreak: parseInt(inputShort.value),
                longBreak: parseInt(inputLong.value),
            };

            if (isLocalMode) {
                appState.settings = newSettings;
                if (!appState.isRunning) switchSession(appState.currentSessionType);
                updateStatus('Settings updated for this session.', false);
            } else {
                await setDoc(doc(db, settingsDocPath()), newSettings);
            }
            closeSettingsModal();
        };

        const addTask = async (title) => {
            const newTask = { title: title, completed: false, createdAt: Date.now() };
            if (isLocalMode) {
                newTask.id = `local_${Date.now()}`;
                appState.tasks.push(newTask);
                renderTasks();
            } else {
                await addDoc(collection(db, tasksCollectionPath()), newTask);
            }
        };

        const toggleTask = async (taskId, isCompleted) => {
            if (isLocalMode) {
                const task = appState.tasks.find(t => t.id === taskId);
                if (task) task.completed = isCompleted;
                renderTasks();
            } else {
                await updateDoc(doc(db, tasksCollectionPath(), taskId), { completed: isCompleted });
            }
        };

        const deleteTask = async (taskId) => {
             if (isLocalMode) {
                appState.tasks = appState.tasks.filter(t => t.id !== taskId);
                renderTasks();
            } else {
                await deleteDoc(doc(db, tasksCollectionPath(), taskId));
            }
        };

        // --- 🎨 Task Rendering ---
        const renderTasks = () => {
            taskList.innerHTML = '';
            if (appState.tasks.length === 0) {
                const message = isLocalMode ? 'Add a task for this session!' : 'No tasks yet. Add one!';
                taskList.innerHTML = `<li class="flex justify-center text-gray-500 p-4">${message}</li>`;
                return;
            }
            appState.tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = "flex items-center p-2";
                li.setAttribute('data-id', task.id);
                li.innerHTML = `
                    <input type="checkbox" ${task.completed ? 'checked' : ''} class="task-checkbox h-5 w-5 rounded border-gray-400 bg-gray-700 text-accent focus:ring-accent">
                    <span class="task-title flex-grow ml-3 ${task.completed ? 'completed' : ''}">${task.title}</span>
                    <button class="delete-task btn-icon text-sm hover:text-red-500" data-id="${task.id}">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                `;
                taskList.appendChild(li);
            });
        };

        // --- ⚙️ Modal & Sidebar Handlers ---
        const openSettingsModal = () => {
            inputFocus.value = appState.settings.focus;
            inputShort.value = appState.settings.shortBreak;
            inputLong.value = appState.settings.longBreak;
            settingsModalBackdrop.classList.add('open');
        };

        const closeSettingsModal = () => {
            settingsModalBackdrop.classList.remove('open');
        };
        
        const toggleSidebar = () => {
            sidebar.classList.toggle('open');
            sidebarBackdrop.classList.toggle('open');
        };

        // --- 🚀 Initialization ---
        const initializeLocalMode = () => {
            isLocalMode = true;
            console.warn("Firebase config is missing or invalid. Running in local-only mode.");
            updateStatus('Running in local-only mode. Data will not be saved.', false);
            userInfoElement.textContent = 'Backend not configured.';
            
            renderTasks();
            
            switchSession('focus');
            startButton.disabled = false;
        };

        const init = async () => {
            const hour = new Date().getHours();
            let greeting = 'Ready to Focus?';
            if (hour < 12) greeting = 'Good Morning ☀️';
            else if (hour < 18) greeting = 'Good Afternoon ☕';
            else greeting = 'Good Evening 🌙';
            document.getElementById('greeting-text').textContent = greeting;
            
            if (!firebaseConfig || !firebaseConfig.apiKey) {
                initializeLocalMode();
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                updateStatus('Authenticating...', true);
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        appState.userId = user.uid;
                        userInfoElement.textContent = `User ID: ${user.uid}`;
                        setupSettingsListener();
                        setupTasksListener();
                    } else {
                        updateStatus('Waiting for authentication...', true);
                    }
                });
                if (initialAuthToken) await signInWithCustomToken(auth, initialAuthToken);
                else await signInAnonymously(auth);
            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                updateStatus('Failed to connect to backend. Check console.', false);
                initializeLocalMode(); 
            }
        };

        // --- 🎯 Event Listeners ---
        startButton.addEventListener('click', startTimer);
        pauseButton.addEventListener('click', pauseTimer);
        settingsButton.addEventListener('click', openSettingsModal);
        cancelSettingsButton.addEventListener('click', closeSettingsModal);
        settingsForm.addEventListener('submit', saveSettings);
        settingsModalBackdrop.addEventListener('click', (e) => { if (e.target === settingsModalBackdrop) closeSettingsModal(); });
        switches.forEach(button => button.addEventListener('click', (e) => switchSession(e.target.dataset.type)));
        
        addTaskButton.addEventListener('click', () => {
            showCustomDialog(
                "Add a new task", 
                (title) => { if (title && title.trim()) addTask(title.trim()); }, 
                null,
                true, 
                "What's the next big thing?"
            );
        });

        taskList.addEventListener('click', (e) => {
            const taskItem = e.target.closest('li');
            if (!taskItem) return;

            const taskId = taskItem.dataset.id;
            if (e.target.closest('.delete-task')) {
                // BUG FIX: Directly delete the task without confirmation
                deleteTask(taskId);
            } else if (e.target.matches('.task-checkbox')) {
                toggleTask(taskId, e.target.checked);
            }
        });
        
        menuButton.addEventListener('click', toggleSidebar);
        sidebarBackdrop.addEventListener('click', toggleSidebar);

        dialogConfirmBtn.addEventListener('click', handleConfirm);
        dialogCancelBtn.addEventListener('click', handleCancel);
        dialogBackdrop.addEventListener('click', (e) => { if (e.target === dialogBackdrop) hideCustomDialog(); });

        init();
      });
    </script>
</body>
</html>
